<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing Example for Tables</title>
</head>
<body>
<h1> Product Listing :</h1>
<h2> Men's Clothing</h2>
<table border="2" width="40%" cellpadding="30px">
    <tr>
        <th> Product ID</th>
        <th> Product Name</th>
        <th> Image</th>
        <th> Description</th>
        <th> Buy Now</th>
    </tr>
    <tr>
        <td>  SKU10101</td>
        <td> T-Shirt</td>
        <td> <img scr="abc.jpg" width="200px" height="200px" alt="Image"/></td>
        <td> Made with fine 100% Cotton</td>
        <td> <a href=""> Buy Now</a></td>
    </tr>
    <tr>
        <td>  SKU10102</td>
        <td> Pants</td>
        <td> <img scr="abc.jpg" width="200px" height="200px" alt="Image"/></td>
        <td> Slim and Straights cut jeans</td>
        <td> <a href=""> Buy Now</a></td>
    </tr>
    <tr>
        <td colspan="4"> Product From <a href=""> Amazon.com</a></td>
    </tr>
</table>
</body>
</html>
