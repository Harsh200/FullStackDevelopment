<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h1> Creating Table Example</h1>
<table>
    <tr>
        <th> Column 1</th>
        <th> Column 2</th>

    </tr>
    <tr>
        <td> Content1</td>
        <td> Content 2</td>
    </tr>
</table>
<hr>
<h1> One more Sample Table</h1>
<table>
    <caption> Table Caption </caption>
    <thead> <tr>
        <td> Column1</td>
        <td> Column 2</td>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td> Footer </td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td> Contents</td>
    </tr>
    </tbody>
</table>
</body>
</html>
