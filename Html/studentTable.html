<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Student Table" content="Student Table Demo">
    <title>Student Table</title>
</head>
<body>
<h1> Student Table</h1>
<table border="1" cellspacing="40px" cellpadding="10" width="50%" >
    <tr>
        <th> ID
        </th>
        <th> Name</th>
        <th> Class</th>
    </tr>
    <tr>
        <td> 1</td>
        <td colspan="2"> Harsh Saxena, Smith </td>

    </tr>
    <tr>
        <td> 11</td>
        <td> Harshit Saxena</td>
        <td> 10th</td>
    </tr>
    <tr>
        <td> 10</td>
        <td> Vishal</td>
        <td> 9th</td>
    </tr>
</table>
<hr>
<table border="10 " width="100%">
    <tr>
        <th>
            ID
        </th>
        <th> Name</th>
        <th> Class</th>
    </tr>
    <tr>
        <td rowspan="2"> 11 & 10 </td>
        <td> Harshit Saxena</td>
        <td> 10th</td>
    </tr>
    <tr>

        <td> Vishal</td>
        <td> 9th</td>
    </tr>
</table>
</body>
</html>
