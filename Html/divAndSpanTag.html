<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Tags</title>
</head>
<body>
<h1> Div Tag</h1>
<!-- div tag are division tag they act as container to wrap the element together -->
<div> <p> Hello</p></div>
<div> <h1> <p> new world </p></h1></div>
<h1> Span Tag</h1>
<span> <p> Hello World</p></span>
<div> Hello</div>
<span>Hello</span>
</body>
</html>
