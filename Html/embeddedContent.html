<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Embedded COntent" content="How to Embedded Content in Html">
    <title>Embedded Content </title>
</head>
<body>
<h1> Embed an Image </h1>
<img src="abc.jpg" width="400px" height="500px" alt="Image"/>
<hr>
<h1> Embed an Mp4 File </h1>
<video width="320" height="240" controls>
    <source src="abc.mp4" type="video/mp4">
    Having Some issues with the Video
</video>
<hr>
<h1> Embed Mp3 Files</h1>
<audio controls autoplay>
    <source src="abc.mp3" type="audio/mpeg">
    The Browser does not support this audio format
</audio>
<hr>
<h1> Adding Image with Table</h1>
<table border="1" cellpadding="5px">
    <tr>
        <td></td>
        <td>
            <img scr="abc.jpg" widht="800px" />
        </td>
    </tr>
    <tr>
        <td> <img src="abc.jpg" width="800px" /></td>
    </tr>
</table>
</body>
</html>
