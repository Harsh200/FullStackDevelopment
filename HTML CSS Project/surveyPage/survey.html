<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
<header>
    <h1> SURVEY.COM</h1>
</header>
<section>
    <h2> Submit your survey today</h2>
    <form>
        <fieldset>
            <label for="name">Your Name</label>
            <input type="text" id="name"/>
            <label for="email"> Email id</label>
            <input type="text" id="email"/>
            <p>
                <label for="select"> Select</label>
                <select id="select">
                    <optgroup label="Option Group 1">
                        <option> Option 1</option>
                        <option> Option 2</option>
                        <option> Option 3</option>
                    </optgroup>
                    <optgroup label="Option Group 2">
                        <option>Option 1</option>
                        <option> Option 2</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="Checkbox_option1"> CheckBox 1:</label>
                <input id="Checkbox_option1" name="checkbox1" type="checkbox"checked="">
                <label for="Checkbox_option2"> CheckBox 2: </label>
                <input id="Checkbox_option2"name="checkbox2" type="checkbox">
            </p>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</section>
<footer>
    Copyright @Yoursite.com
</footer>
</body>
</html>
