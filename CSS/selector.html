<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors in HTMl</title>
</head>
<body>
<style type="text/css">
    /* Simple Selectors Example*/
h1{
    color:red;
}
p{
    font-weight: bold;
}
/* Universal Selector
*/{
    border-style: solid;
    border-color: blue;
}
    /*type Selector*/
    h1{
        border-style: dashed;
        border-color: blue;
        background-color: aqua;
    }
    p{
        border-style: solid;
        border-color:red;
        background-color: yellow;
    }

</style>
</body>
<h1>Heading</h1>
<p> Here we are working on Selectors</p>
</html>
