<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Floating Boxes" content="Play Aroung Boxes">
    <title>Floating Boxes</title>
    <style type="text/css">
        .box{
            height: 130px;
            width: 130px;
            margin-bottom: 10px;
            margin-right: 10px;

        }
        .blue{
            background-color: blue;
            float: left;
        }
        .green{
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box green"></div>
<div class="box blue"></div>
<div class="box blue"></div>
<div class="box green"></div>
<div class="box green"></div>
<div class="box green"></div>
</body>
</html>
