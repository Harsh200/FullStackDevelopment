<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Relative</title>
    <style type="text/css">
        .container{
            background: red;
            height: 250px;
            width: 250px;
            margin-left: 350px;
            margin-top: 150px;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: green;
            top:50px;
            left: 50px;
            position: relative;
        }
    </style>
</head>
<body>
<p class="container">Home</p>
<div class="container">This is container
    <div class="box">This is box</div> </div>
</body>
</html>
