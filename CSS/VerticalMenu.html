<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Menu</title>
    <style type="text/css">
        ul{
            list-style-type: none;
            background-color: black;
            width: 200px;
        }
        li a{
            display: block;
            color: white;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="a">Home</a> </li>
    <li> <a href="a"> Contact</a> </li>
</ul>
</body>
</html>
