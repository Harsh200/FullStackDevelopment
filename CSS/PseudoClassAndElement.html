<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes and Elements</title>
    <style type="text/css">
        /* Pseudo Classes */
        a:link{
            color: blue;
        }
        a:visited{
            color: burlywood;
            font-size:100px;
        }
        a:hover{
            color: aqua;
        }
        a:active{
            color: green;
        }
        /* Pseudo Elements */
        h1::after{
            content: "----";
            color: aqua;
        }
        p::first-letter{
            font-size: 500%;
        }
    </style>
</head>
<body>
<a href=""> Home Page</a>
<br>
<a href=""> Home Page 2</a>
<br>
<a href=""> Home Page 3</a>
<h1> Heading </h1>
<p> Paragraph</p>
</body>
</html>
