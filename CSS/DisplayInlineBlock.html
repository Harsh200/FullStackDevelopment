<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Inline or Block</title>
    <style type="text/css">
        body{
            color: red;

        }
        li{
            display: inline-block;
            width: 200px;
            background-color: blue;
        }
        span{
            display: block;
        }
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
<span> This is first span</span>
<span> This is second span</span>
<span> This is third span</span>
<div> This is first span</div>
<div> This is second span</div>
<div> This is third span</div>
<ul>
    <li>Home</li>
    <li> Contact</li>
    <li> About</li>
</ul>
</body>
</html>
