<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Margin</title>
    <style type="text/css">
        .blue-border{
            border-style: solid;
            border-color: blue;
        }
        .yellow-border{
            border-style: dotted;
            border-color: yellow;
            background: red;
        }
    </style>
</head>
<body>
<h1>Heading</h1>
<div class="blue-border"> ab</div>

<div class="yellow-border"> cd</div>
</body>
</html>
