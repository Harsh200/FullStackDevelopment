<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Margin</title>
    <style type="text/css">
        .blue-border{

            border-color: blue;
            margin-bottom: 25px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .yellow-border{
            margin-top: 5px;
            margin-left: 20px;
            margin-right: 20px;

            border-color: yellow;
            background: red;
        }

    </style>
</head>
<body>
<h1>Heading</h1>
<div class="blue-border" style="background-color: skyblue; border-style: solid" > ab</div>

<div class="yellow-border" style="border-style: dashed"> cd </div>
</body>
</html>
