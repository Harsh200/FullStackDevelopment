<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Menu</title>
    <style type="text/css">
        ul{
            list-style-type: none;
            background-color: black;
            overflow: hidden;

        }
        li a{
            color:white;
            padding: 14px 16px;
            text-decoration: none;
            display:inline-block;
        }
        li{
            float: left;

        }
    </style>
</head>
<body>
<ul>
    <li><a href="a"> Home</a></li>
    <li><a href="a">Blog</a> </li>
    <li> <a href="a" >Contact</a> </li>
    <li> <a href="a"> About</a> </li>
</ul>
</body>
</html>
