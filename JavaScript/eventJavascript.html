<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event JavaScript</title>
    <script>
        function sum(a,b){
            return a+b;
        }
    </script>
</head>
<body>
<a href="#" onclick="alert('Welcome');">Click Me</a>
<br>
<a href="#" onmouseover="alert('Mouse');">Hover on Mouse</a>
<br>
<a href="#"onclick="alert(sum(10,20));">Click here to get sum</a>
</body>
</html>
