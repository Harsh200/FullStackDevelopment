<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Catch Block</title>
    <script>
        try{
           var input1=parseInt(prompt("Enter number"));
           if(input1==0) throw "Enter value more than 0";
           alert("Enput is correct");
        }
        catch (error){
            alert(error);
        }
        finally {
            alert("Have a good day");
        }
    </script>
</head>
<body>

</body>
</html>
