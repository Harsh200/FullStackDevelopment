<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Browser History</title>
    <script>
        function goback(){
            history.back();
        }
    </script>
</head>
<body>
<a href="#" onclick="goback();">Go back </a>
<br>
<a href="#" onclick="history.forward();"> Go forward</a>
</body>
</html>
